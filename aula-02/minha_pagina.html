<!--1. Crie um novo arquivo HTML chamado minha_pagina.html.
2. Certifique-se de incluir a estrutura básica de um documento HTML, com as tags <!DOCTYPE html>, <html>, <head> e <body>.
3. Dentro da tag <head>, adicione uma tag <title> com o nome da sua página, como "Minha Primeira Página".
4. No <body>, adicione um cabeçalho principal usando a tag <h1>, e escreva seu nome completo.
5. Abaixo de título principal, adicione outros quatro cabeçalhos secunários (Formação, Experiência Profissional, Objetivos Profissionais, Meu Perfil) usando a tag <h2>.
6. Em seguida, adicione um parágrafo (<p>) abaixo de cada cabeçalho detalhando com suas palavras.
7. Em "Meu Perfil" adicione uma imagem que represente quem você é. E insira uma lista de links que direcionem para as suas redes sociais.-->


<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8">

    <title>Minha Primeira Página</title>
    
</head>
<body>
    <h1>Thiago Felipe Obara</h1>
    
    <h2>Formação</h2>
    <p>Cursando Atualmente RN3 - Fullstack React Node <negrito>OLX</negrito></p>


    <h2>Experiência Profissional</h2>

    <h2>Objetivos Profissionais</h2>

    <h2>Meu Perfil</h2>

</body>
</html>
