<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse">     <!--inicio da tabela <table>-->
        
        <tr>                              <!--para inicio  da linha <tr>-->
            
            <th>Produto</th>              <!-- para coluna /cabeçalho <th> -->
            <th>Preço</th>
        </tr>
        <tr>
            <td>Maçã Verde</td> <!--para linhas-->
            <td>R$13.00</td>
        </tr>

        <tr>
            <td>Creme dental</td>
            <td>R$10.70</td>
        </tr>

    </table>                                <!--final da tabela-->
    
</body>
</html>
